	<section>
		<div class="container-greybox">
			<h3>Iniciar sesión</h3>
				<p>No tienes una cuenta? <a href="register.html">Registrate</a></p>
					<form action="./index.html">
						<label class="label-info" for="usuario">Usuario:</label><br>
						<input class="input-info" type="text" id="user" required><br>
						<label class="label-info" for="contraseña">Contrase&ntilde;a:</label><br>
						<input class="input-info" type="password" id="myInput" class="inputs" required><br>
						<input class="checkbox" type="checkbox" onclick="myFunction()">
							<label for="checkbox"> Mostrar Contraseña <br>
								<a href="#">Has olvidado tu contrase&ntilde;a?</a><br>
							</label>
						<script>
						function myFunction() {
						  var x = document.getElementById("myInput");
						  if (x.type === "password") {
							x.type = "text";
						  } else {
							x.type = "password";
						  }
						}
						</script>
						<br>
						<input class="checkbox" type="checkbox">
							<label for="checkbox">Mantener tu sesión iniciada</label>
						<br>
						<input type="submit" value="Login" onclick="validate()" id="button">
					</form>
			</div>
	</section>
